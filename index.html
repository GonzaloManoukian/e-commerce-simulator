<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Coder House - Gonzalo Manoukian</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- ===== HEADER ===== -->
    <header>
      <figure>
        <a href="index.html"><img src="img/logo.png" alt="Top Five Discos y Libros" /></a>
      </figure>
      <nav>
        <ul>
          <a href="#">
            <li>Inicio</li>
          </a>
          <a href="#catalogo">
            <li>Catálogo</li>
          </a>
          <a href="#">
            <li>Contacto</li>
          </a>
        </ul>
      </nav>
      <a id="nav__carrito--button" href="#">
        <i> <img src="./assets/icons/shopping-cart.svg" alt="" /></i>
        <li>Mi Carrito (<span id="carrito_lenght">0</span>)</li>
      </a>
    </header>

    <!-- ===== CATALOGO ===== -->

    <main class="main flex flex-jc-c">

<!-- ASIDE -->

      <aside class="aside">

        <div class="aside__search">
          <form action="#" id="search">
            <div class="flex flex-jc-c flex-ai-c">
          <input type="search" name="search" id="searchBar" class="aside__searchBar" placeholder="Titulo, Autor">
          <input type="submit" id="searchButton" class="aside__searchButton" value="">
        </div>
        </form>
        </div>

        <ul class="aside__filters">
          <a href="#"><li class="aside__filters--atributos filtersActive">Todos los libros</li></a>
          <a href="#"><li class="aside__filters--atributos">Arte y Música</li></a>
          <a href="#"><li class="aside__filters--atributos">Biografías</li></a>
          <a href="#"><li class="aside__filters--atributos">Desarrollo Personal</li></a>
          <a href="#"><li class="aside__filters--atributos">Infantiles</li></a>
          <a href="#"><li class="aside__filters--atributos">Novelas</li></a>
          <a href="#"><li class="aside__filters--atributos">Viajes</li></a>
        </ul>
      </aside>

      <section class="producto">

        <div class="categorias flex flex-ai-c">
          <label for="sortBy">Ordenar por: </label>
          <select name="Sort By" id="sortBy">
            <option value="AZ"> Alfabeticamente A-Z </option>
            <option value="ZA"> Alfabeticamente Z-A </option>
            <option value="precioUp"> Precio Menor a Mayor </option>
            <option value="precioDown"> Precio Mayor a Menor </option>
          </select>
        </div>

        <div class="producto__catalogoContenedor">

          <!-- Inyectado via js/productos.js -->

        </div>
      </section>
    </main>

    <section class="carrito__lista">
      <span class="carrito__lista_lateral"></span>
      <div class="carrito__header flex flex-jc-sb flex-ai-c">
        <h3 class="carrito__titulo">Carrito</h2>
        <button class="carrito__cerrar">X</button>
      </div>
      <div class="carrito__listaContenedor">

        <!-- Inyectado via js/funciones.js -->

      </div>

      <div class="carrito__total flex flex-jc-sb flex-ai-c">
        <div class="carrito__totalTitulo">
        <h3>Total</h3>
        </div>

        <div class="carrito__totalCalculo">
          <h2 class="carrito__totalCalculo--h">$0</h2>
        </div>
      </div>

      <div class="carrito__bottom flex flex-jc-c flex-ai-c">
        <button class="carrito__bottomVaciar boton">Vaciar Carrito</button>
        <button class="carrito__bottomCheckout botonCTA">Finalizar Compra</button>
      </div>
    </section>

    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="js/productos.js"></script>
    <script src="js/funciones.js"></script>
  </body>
</html>
